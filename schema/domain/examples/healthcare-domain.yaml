domain:
  id: "domain:healthcare"
  name: "Healthcare"
  version: "1.0.0"
  description: "Structured context for healthcare systems, clinical workflows, patient care pathways, and medical data governance"
  author: "SCS Commercial"
  license: "commercial"
  license_url: "https://scs-commercial.com/licenses/healthcare-domain"
  homepage: "https://scs-commercial.com/domains/healthcare"

  schemas:
    meta:
      content_schema: "./healthcare/meta-content-schema.json"
      template: "./healthcare/templates/meta-template.json"

    standards:
      content_schema: "./healthcare/standards-content-schema.json"
      template: "./healthcare/templates/standards-template.json"

    project:
      content_schema: "./healthcare/project-content-schema.json"
      template: "./healthcare/templates/project-template.json"

  validation:
    rules: "./healthcare/validation/healthcare-rules.json"
    custom_validators:
      - "./healthcare/validators/hipaa-validator.js"
      - "./healthcare/validators/clinical-workflow-validator.js"

  templates:
    bundle_templates:
      - name: "ehr-system"
        description: "Template for Electronic Health Record systems"
        path: "./healthcare/templates/bundles/ehr-system.yaml"

      - name: "patient-portal"
        description: "Template for patient portal applications"
        path: "./healthcare/templates/bundles/patient-portal.yaml"

      - name: "clinical-decision-support"
        description: "Template for clinical decision support systems"
        path: "./healthcare/templates/bundles/cds-system.yaml"

      - name: "telehealth-platform"
        description: "Template for telehealth/telemedicine platforms"
        path: "./healthcare/templates/bundles/telehealth.yaml"

  examples:
    - "./healthcare/examples/chronic-care-management.yaml"
    - "./healthcare/examples/patient-engagement.yaml"

  metadata:
    tags:
      - "healthcare"
      - "medical"
      - "clinical"
      - "hipaa"
      - "ehr"
      - "patient-care"

    industry:
      - "Healthcare"
      - "Medical"
      - "Life Sciences"

    use_cases:
      - "Electronic Health Records (EHR)"
      - "Patient portals"
      - "Clinical decision support"
      - "Telehealth platforms"
      - "Care coordination systems"
      - "Population health management"
      - "Clinical research platforms"
      - "Medical device integration"
      - "Healthcare analytics"

