domain: safety-risk
title: "Risk Assessment"
description: "System risks and mitigation strategies"

content:
  summary: "Key risks identified and mitigated for healthcare context"

  risks:
    - id: "RISK-001"
      category: "Clinical Safety"
      description: "Patient misses critical medication due to reminder failure"
      likelihood: "Low"
      impact: "High"
      mitigation: "Multi-channel delivery, escalation to provider"

    - id: "RISK-002"
      category: "Data Security"
      description: "PHI data breach"
      likelihood: "Low"
      impact: "Critical"
      mitigation: "Encryption, access controls, monitoring"

    - id: "RISK-003"
      category: "Operational"
      description: "Twilio outage affects reminders"
      likelihood: "Medium"
      impact: "Medium"
      mitigation: "Queue and retry, push notification fallback"

    - id: "RISK-004"
      category: "Regulatory"
      description: "HIPAA violation"
      likelihood: "Low"
      impact: "Critical"
      mitigation: "Compliance training, automated controls, audits"

  risk_review:
    frequency: "Quarterly"
    owner: "Security and Compliance team"

