id: scd:project:observability
type: project
version: "0.1.0"
domain: deployment-operations
title: "Observability"
description: "Monitoring, logging, and alerting strategy"

content:
  summary: "Comprehensive observability for reliability and compliance"

  logging:
    application: "Structured JSON to CloudWatch Logs"
    infrastructure: "CloudWatch Logs + CloudTrail"
    retention: "90 days hot, 7 years archived"

  metrics:
    infrastructure: "CloudWatch Metrics"
    application: "Custom metrics via CloudWatch"
    business: "Adherence rates, reminder delivery rates"

  tracing:
    tool: "AWS X-Ray"
    coverage: "All API requests"

  alerting:
    critical:
      - "API error rate > 1%"
      - "Reminder delivery failure > 0.5%"
      - "Database connection failures"
    warning:
      - "Response time p99 > 2s"
      - "Disk usage > 80%"

  dashboards:
    - "System health overview"
    - "Reminder delivery status"
    - "Patient engagement metrics"

