id: scd:project:data-handling
type: project
version: "0.1.0"
domain: security
title: "Data Handling"
description: "Data handling procedures and policies"

content:
  summary: "Minimum necessary access and secure data handling"

  data_classification:
    - level: "PHI"
      description: "Protected Health Information"
      handling: "Encrypted, access logged, minimum necessary"
      examples: ["Patient name", "Medications", "Adherence data"]

    - level: "Confidential"
      description: "Business sensitive data"
      handling: "Encrypted, access controlled"
      examples: ["API keys", "Provider contracts"]

    - level: "Internal"
      description: "Internal business data"
      handling: "Access controlled"
      examples: ["Aggregated metrics", "System logs"]

  minimum_necessary:
    - "APIs return only fields needed for the operation"
    - "Role-based data filtering at query level"
    - "No bulk PHI exports without approval"

  data_disposal:
    - "Secure deletion using AWS data lifecycle policies"
    - "Certificate of destruction for decommissioned storage"
    - "Backup purging per retention policy"

  third_party_sharing:
    - "No PHI shared without BAA"
    - "De-identification required for analytics vendors"
    - "Data processing agreements required"

provenance:
  created_by: "security-team@medtech.com"
  created_at: "2025-12-01T00:00:00Z"
  rationale: "Data handling from HIPAA Privacy Rule requirements"
