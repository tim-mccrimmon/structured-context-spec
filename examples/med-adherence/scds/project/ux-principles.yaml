id: scd:project:ux-principles
type: project
version: "0.1.0"
domain: usability-accessibility
title: "UX Principles"
description: "User experience principles and guidelines"

content:
  summary: "Simple, supportive UX for diverse patient population"

  core_principles:
    - principle: "Simplicity first"
      rationale: "Many users are elderly or not tech-savvy"
      implementation: "Minimal steps, large touch targets, clear labels"

    - principle: "Encouraging, not nagging"
      rationale: "Positive reinforcement improves adherence"
      implementation: "Celebrate streaks, gentle language for misses"

    - principle: "Respect autonomy"
      rationale: "Patients control their own health"
      implementation: "Easy to adjust or pause reminders"

    - principle: "Privacy visible"
      rationale: "Build trust through transparency"
      implementation: "Clear privacy controls, visible security indicators"

  design_guidelines:
    typography: "Minimum 16px body text, high contrast"
    color: "Color-blind friendly palette, not color-dependent"
    touch_targets: "Minimum 44x44px"
    feedback: "Immediate feedback for all actions"

  patient_app_priorities:
    - "Quick medication logging (< 3 taps)"
    - "Clear reminder notifications"
    - "Easy-to-read medication list"

provenance:
  created_by: "ux-team@medtech.com"
  created_at: "2025-12-01T00:00:00Z"
  rationale: "UX principles from patient research and clinical input"
