id: scd:project:integration-map
type: project
version: "0.1.0"
domain: architecture
title: "Integration Map"
description: "External system integrations and data flows"

content:
  summary: "Key integrations for medication reminders and healthcare provider access"

  integrations:
    - name: "Twilio SMS Gateway"
      type: "outbound"
      protocol: "REST API"
      purpose: "Send medication reminders, receive delivery confirmations"
      data_exchanged: ["Phone number", "Reminder text", "Delivery status"]

    - name: "Firebase Cloud Messaging"
      type: "outbound"
      protocol: "REST API"
      purpose: "Push notifications to mobile apps"
      data_exchanged: ["Device token", "Notification payload"]

    - name: "Auth0"
      type: "bidirectional"
      protocol: "OAuth 2.0 / OIDC"
      purpose: "User authentication and identity management"
      data_exchanged: ["JWT tokens", "User profile"]

    - name: "AWS S3"
      type: "outbound"
      protocol: "AWS SDK"
      purpose: "Secure storage for adherence reports"
      data_exchanged: ["Encrypted PDF reports"]

  data_flow_constraints:
    - "All PHI encrypted in transit (TLS 1.3)"
    - "No PHI in SMS message content"
    - "Audit logging for all external calls"

provenance:
  created_by: "architecture-team@medtech.com"
  created_at: "2025-12-01T00:00:00Z"
  rationale: "Integration mapping for external dependencies"
