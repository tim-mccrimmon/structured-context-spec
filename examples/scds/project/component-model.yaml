id: scd:project:component-model
type: project
version: "0.1.0"
domain: architecture
title: "Component Model"
description: "Internal system components and their responsibilities"

content:
  summary: "Modular architecture with clear separation of concerns"

  components:
    - name: "API Gateway"
      responsibility: "Request routing, rate limiting, authentication"
      technology: "AWS API Gateway"

    - name: "Core API Service"
      responsibility: "Business logic, medication management, adherence tracking"
      technology: "FastAPI"

    - name: "Notification Service"
      responsibility: "Schedule and dispatch reminders via SMS and push"
      technology: "FastAPI + Celery"

    - name: "Provider Dashboard"
      responsibility: "Healthcare provider web interface"
      technology: "React + TypeScript"

    - name: "Mobile App"
      responsibility: "Patient-facing medication tracking"
      technology: "React Native"

    - name: "Data Store"
      responsibility: "Persistent storage for all application data"
      technology: "PostgreSQL + Redis"

  communication_patterns:
    internal: "REST APIs over private VPC"
    async: "Redis pub/sub for events"

provenance:
  created_by: "architecture-team@medtech.com"
  created_at: "2025-12-01T00:00:00Z"
  rationale: "Component decomposition for MVP"
