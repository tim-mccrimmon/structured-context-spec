id: scd:project:business-objectives
type: project
version: "0.1.0"
domain: business-context
title: "Business Objectives"
description: "Measurable business goals for the system"

content:
  summary: "Drive adherence improvement while building sustainable healthcare SaaS business"

  primary_objectives:
    - objective: "Improve medication adherence"
      metric: "Patient adherence rate"
      target: "25% improvement from baseline"
      timeframe: "Within 6 months of patient onboarding"

    - objective: "Reduce preventable hospitalizations"
      metric: "30-day readmission rate for enrolled patients"
      target: "15% reduction"
      timeframe: "Year 1"

  business_objectives:
    - objective: "Acquire healthcare organization customers"
      metric: "Signed contracts"
      target: "10 healthcare organizations"
      timeframe: "Year 1"

    - objective: "Achieve product-market fit"
      metric: "Net Promoter Score"
      target: "NPS > 40"
      timeframe: "Within 12 months of launch"

provenance:
  created_by: "product-team@medtech.com"
  created_at: "2025-12-01T00:00:00Z"
  rationale: "OKRs aligned with company mission and investor expectations"
