id: scd:project:system-context
type: project
version: "1.0.0"
status: DRAFT
title: "System Context"
description: "System boundaries, external actors, and key interactions"

domain: architecture
concerns:
  - system-boundaries
  - external-integrations

content:
  system_name: "{{ project_name }}"

  system_purpose: |
    [Describe the primary purpose and goals of the system]

  system_boundaries:
    in_scope:
      - "[Component/feature in scope]"
    out_of_scope:
      - "[Component/feature explicitly out of scope]"

  external_actors:
    - name: "[Actor name]"
      type: "[user|system|service]"
      description: "[Description of the actor]"
      interactions:
        - "[What they do with the system]"

  external_systems:
    - name: "[System name]"
      type: "[database|api|service|etc]"
      description: "[Description of external system]"
      integration_type: "[REST|GraphQL|RPC|etc]"
      data_flow: "[inbound|outbound|bidirectional]"

  key_data_flows:
    - name: "[Flow name]"
      source: "[Source system/actor]"
      destination: "[Destination system/actor]"
      data_type: "[Type of data]"
      frequency: "[real-time|batch|on-demand]"

relationships:
  # Define how this SCD relates to others in your project.
  # Relationship types: depends-on, satisfies, constrains, refines, extends, conflicts-with, implements
  #
  # System Context is foundational - other SCDs typically depend on it.
  # Example relationships:
  - type: "depends-on"
    target: "scd:project:business-objectives"
    description: "System boundaries derive from business objectives"
  # - type: "constrains"
  #   target: "scd:project:component-model"
  #   description: "System boundaries constrain component design"

provenance:
  created_by: "{{ email }}"
  created_at: "{{ created_at }}"
  rationale: "Initial system context for {{ project_name }}"
