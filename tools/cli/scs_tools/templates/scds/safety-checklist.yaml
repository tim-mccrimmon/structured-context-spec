  #   description: "Why this relationship exists"
  # - type: "satisfies"
  #   target: "scd:standards:compliance-requirement"
  #   description: "How this SCD satisfies the requirement"

provenance:
  created_by: "{{ email }}"
  created_at: "{{ created_at }}"
  rationale: "Safety checklist for {{ project_name }}"
